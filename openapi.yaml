openapi: '3.0.0'

info:
  version: 1.0.0
  title: Space RPG API
  license:
    name: GPL v3.0

servers:
  - url: http://localhost:9000

paths:
  /self-health/ping:
    get:
      summary: Retrieve a short message to ensure service is running properly
      operationId: selfHealthPing
      tags:
        - self-health
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: '#/components/schemas/message'
        500:
          description: Service error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceError'

components:
  schemas:
    ServiceError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    message:
      type: string
      description: a short message
      example: Hello World
