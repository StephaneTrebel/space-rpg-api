components:
  schemas:
    # Fields used in complex schemas
    code:
      description: A numeric code for abstracting an information
      example: 123456
      type: integer
      format: int32
    coordinate:
      description: A position on an axis
      example: 123456
      type: number
    id:
      description: An entity unique identifier
      example: 'igmq45ef3qz4f3q4z3ef4qz63ef45q63zef43q4zef3'
      type: string
    message:
      description: A short message
      example: This an example of a short message
      type: string
    specification:
      description: This application OpenAPI specification
      example: "{ 'foo': 'bar' }"
      type: string
    username:
      description: A user unique name identifier
      example: warlordz123
      type: string

    # Complex schemas

    ## Service schemas
    ServiceError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          $ref: '#/components/schemas/code'
        message:
          $ref: '#/components/schemas/message'

    ## Business schemas
    coordinates:
      type: object
      required:
        - x
        - y
        - z
      properties:
        x:
          $ref: '#/components/schemas/coordinate'
        y:
          $ref: '#/components/schemas/coordinate'
        z:
          $ref: '#/components/schemas/coordinate'

  # Reusable links
  links:
    Ping:
      operationRef: /self-health/ping
      description: >
        You can use this endpoint to test whether the server is online.
    Root:
      operationRef: /
      description: >
        The base endpoint

  # Reusable responses
  responses:
    500:
      description: Service error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServiceError'
